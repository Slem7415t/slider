<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="image/png" sizes="16x16" rel="icon" href="images/icon.png" />
    <title>Slider</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="container"><h1>Карусель(slider)</h1></div>
    </header>
    <main>
      <div class="container">
        <h2>Карусель(slider) на html и css</h2>
        <div class="all">
          <input checked type="radio" name="respond" id="desktop" />
          <article id="slider">
            <input checked type="radio" name="slider" id="switch1" />
            <input type="radio" name="slider" id="switch2" />
            <input type="radio" name="slider" id="switch3" />
            <input type="radio" name="slider" id="switch4" />
            <input type="radio" name="slider" id="switch5" />
            <div id="slides">
              <div id="overflow">
                <div class="image">
                  <article><img src="images/1.jpg" /></article>
                  <article><img src="images/2.jpg" /></article>
                  <article><img src="images/3.jpg" /></article>
                  <article><img src="images/4.jpg" /></article>
                  <article><img src="images/5.jpg" /></article>
                </div>
              </div>
            </div>
            <div id="controls">
              <label for="switch1"></label>
              <label for="switch2"></label>
              <label for="switch3"></label>
              <label for="switch4"></label>
              <label for="switch5"></label>
            </div>
            <div id="active">
              <label for="switch1"></label>
              <label for="switch2"></label>
              <label for="switch3"></label>
              <label for="switch4"></label>
              <label for="switch5"></label>
            </div>
          </article>
        </div>
        <span>Ссылка на источник: </span
        ><a href="https://www.youtube.com/watch?v=gVxyTOPPEPc"
          >https://www.youtube.com/watch?v=gVxyTOPPEPc</a
        >
      </div>
      <div class="container"></div>
    </main>
    <footer>
      <div class="container">
        <div class="signature">
          <picture>
            <a href="https://remarkable-biscuit-ef6531.netlify.app"
              ><img
                src="images/signature.png"
                class="signature__img"
                alt="signature"
            /></a>
          </picture>
          <span>&copy;2023</span><span>г.</span>
        </div>
      </div>
    </footer>
    <script type="module" src="js/script.js"></script>
  </body>
</html>
